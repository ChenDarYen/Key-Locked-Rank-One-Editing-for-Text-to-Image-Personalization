name: clipseg-environment
channels:
  - conda-forge
  - pytorch
dependencies:
  - numpy
  - scipy
  - matplotlib-base
  - pip
  - pip:
    - --find-links https://download.pytorch.org/whl/torch_stable.html
    - torch==1.12.1+cpu
    - torchvision==0.13.1+cpu    
    - opencv-python
    - git+https://github.com/openai/CLIP.git
